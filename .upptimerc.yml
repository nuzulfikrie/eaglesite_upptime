owner: nuzulfikrie # Your GitHub username
repo: eaglesite_upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: App
    url: https://app.eaglenavigator.com
  - name: App2
    url: https://app2.eaglenavigator.com
  - name: Testing
    url: https://testing.eaglenavigator.com
  - name: Broken Site
    url: https://thissitedoesnotexist.com
